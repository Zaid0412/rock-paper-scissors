<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Rock Paper Scissors!</title>
  </head>

  <body>
    <div id="options-container">
      <button class="option-btn" id="rock">Rock</button>
      <button class="option-btn" id="paper">Paper</button>
      <button class="option-btn" id="scissors">Scissors</button>
    </div>

    <div class="score-container">
      <div class="humanScore-container">
        <h2 id="you-text">You</h2>
        <div class="your-score score-text">0</div>
        <div class="rps"></div>
        <img src="" alt="" class="img1" />
      </div>

      <div class="win_lose-text"></div>

      <div class="compScore-container">
        <h2 id="computer-text">Computer</h2>
        <div class="computer-score score-text">0</div>
        <div class="rps">
          <img src="" alt="" class="img2" />
        </div>
      </div>
    </div>
    <div class="result"></div>

    <div class="reset-btn_container hidden">
      <button class="reset-btn"></button>
    </div>

    <!-- <div class="reset-btn_container">
      <button class="reset-btn">New Game</button>
    </div> -->

    <script src="script.js"></script>

    ></script> -->
  </body>
</html>
